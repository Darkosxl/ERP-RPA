<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kasa</title>
    <style>
        body {
            background: white;
            font-family: monospace;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        .processing {
            background: #fff3cd;
        }

        .almost_completed {
            background: #ffe0b2;
        }

        .PAID {
            background: #c8e6c9;
        }

        .flagged {
            background: #ffcdd2;
        }

        /* Drop zone */
        .dropzone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dropzone:hover {
            border-color: #888;
            background: #fafafa;
        }

        .dropzone.dragover {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .dropzone.has-file {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .dropzone-icon {
            font-size: 48px;
        }

        .dropzone-text {
            color: #666;
            margin-top: 10px;
        }

        .dropzone-filename {
            margin-top: 10px;
            font-weight: bold;
            color: #2196F3;
        }

        /* Start button */
        .start-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn.ready {
            background: #4CAF50;
            color: white;
        }

        .start-btn.ready:hover {
            background: #388E3C;
        }

        .start-btn.disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .start-btn.running {
            background: #FF9800;
            color: white;
            cursor: wait;
        }

        .status-msg {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-msg.error {
            display: block;
            background: #ffcdd2;
            color: #c62828;
        }

        .status-msg.success {
            display: block;
            background: #c8e6c9;
            color: #2e7d32;
        }

        /* Start controls container */
        .start-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .kasa-input-container {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .kasa-input-container label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .kasa-input-container input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-family: monospace;
        }

        .kasa-input-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .stop-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f44336;
            color: white;
            transition: all 0.2s;
        }

        .stop-btn:hover {
            background: #d32f2f;
        }

        .stop-btn.hidden {
            display: none;
        }

        /* Credentials section */
        .credentials-section {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .credentials-section h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }

        .credentials-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .credential-input-container {
            display: flex;
            flex-direction: column;
            min-width: 180px;
        }

        .credential-input-container label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .credential-input-container input {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
        }

        .credential-input-container input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .save-secrets-btn {
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            transition: all 0.2s;
        }

        .save-secrets-btn:hover {
            background: #1976D2;
        }

        .save-secrets-btn.saving {
            background: #90CAF9;
            cursor: wait;
        }

        .save-secrets-btn.saved {
            background: #4CAF50;
        }

        /* Logo */
        .logo-corner {
            position: fixed;
            bottom: 15px;
            right: 15px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .logo-corner:hover {
            opacity: 1;
        }

        .logo-corner img {
            width: 48px;
            height: 48px;
        }

        /* Close button */
        .close-app-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: #f44336;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .close-app-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h2>Kasa</h2>

    <!-- Credentials Section -->
    <div class="credentials-section">
        <h3>Giri≈ü Bilgileri</h3>
        <div class="credentials-row">
            <div class="credential-input-container">
                <label for="institutionCode">Kurum Kodu</label>
                <input type="text" id="institutionCode" placeholder="√∂rn: MTSK3449049">
            </div>
            <div class="credential-input-container">
                <label for="loginEmail">Kullanƒ±cƒ± Adƒ± (E-posta)</label>
                <input type="text" id="loginEmail" placeholder="√∂rn: email@example.com">
            </div>
            <div class="credential-input-container">
                <label for="loginPassword">≈ûifre</label>
                <input type="password" id="loginPassword" placeholder="≈ûifreniz">
            </div>
            <button id="saveSecretsBtn" class="save-secrets-btn">Kaydet</button>
        </div>
    </div>

    <!-- Drag & Drop Zone -->
    <div class="dropzone" id="dropzone">
        <div class="dropzone-icon">üìÅ</div>
        <div class="dropzone-text">Excel dosyasƒ±nƒ± buraya s√ºr√ºkleyip bƒ±rakƒ±n (.xls, .xlsx)<br>veya tƒ±klayarak se√ßin
        </div>
        <div class="dropzone-filename" id="filename"></div>
        <input type="file" id="fileInput" accept=".xls,.xlsx" style="display:none">
    </div>

    <!-- Start Controls -->
    <div class="start-controls">
        <div class="kasa-input-container">
            <label for="sonKasaInput">Son Kasa Miktari (TL)</label>
            <input type="text" id="sonKasaInput" placeholder="√∂rn: 125000">
        </div>
        <button id="startBtn" class="start-btn disabled" disabled>√ñnce dosya y√ºkleyin</button>
        <button id="stopBtn" class="stop-btn">RPA'yƒ± Durdur</button>
    </div>
    <div id="statusMsg" class="status-msg"></div>

    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Tutar</th>
                <th>T√ºr</th>
                <th>Durum</th>
                <th>Canlƒ±</th>
            </tr>
        </thead>
        <tbody id="payments"></tbody>
    </table>

    <script>
        // Load secrets on page load
        async function loadSecrets() {
            try {
                const res = await fetch('/load-secrets');
                const data = await res.json();
                if (data.institution_code) {
                    document.getElementById('institutionCode').value = data.institution_code;
                }
                if (data.login) {
                    document.getElementById('loginEmail').value = data.login;
                }
                if (data.password) {
                    document.getElementById('loginPassword').value = data.password;
                }
            } catch (e) {
                console.log('No saved secrets found or error loading:', e);
            }
        }

        // Save secrets button handler
        document.addEventListener('DOMContentLoaded', () => {
            loadSecrets();

            const saveBtn = document.getElementById('saveSecretsBtn');
            saveBtn.addEventListener('click', async () => {
                const institutionCode = document.getElementById('institutionCode').value.trim();
                const login = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!institutionCode || !login || !password) {
                    alert('L√ºtfen t√ºm alanlarƒ± doldurun');
                    return;
                }

                saveBtn.className = 'save-secrets-btn saving';
                saveBtn.textContent = 'Kaydediliyor...';

                try {
                    const res = await fetch('/save-secrets', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            institution_code: institutionCode,
                            login: login,
                            password: password
                        })
                    });
                    const data = await res.json();

                    if (data.success) {
                        saveBtn.className = 'save-secrets-btn saved';
                        saveBtn.textContent = 'Kaydedildi!';
                        setTimeout(() => {
                            saveBtn.className = 'save-secrets-btn';
                            saveBtn.textContent = 'Kaydet';
                        }, 2000);
                    } else {
                        alert('Kaydetme hatasƒ±: ' + (data.error || 'Bilinmeyen hata'));
                        saveBtn.className = 'save-secrets-btn';
                        saveBtn.textContent = 'Kaydet';
                    }
                } catch (err) {
                    alert('Kaydetme hatasƒ±: ' + err.message);
                    saveBtn.className = 'save-secrets-btn';
                    saveBtn.textContent = 'Kaydet';
                }
            });
        });

        async function refresh() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const tbody = document.getElementById('payments');
                let html = '';

                // Show current processing item first (if any)
                if (data.current) {
                    const c = data.current;
                    html += `<tr class="${c.stage}">
                        <td>${c.name || '-'}</td>
                        <td>${c.payment_amount || '-'}</td>
                        <td>${c.payment_type || '-'}</td>
                        <td>-</td>
                        <td>${c.stage === 'processing' ? 'üü°' : 'üü†'} ${c.stage}</td>
                    </tr>`;
                }

                // Show completed payments
                for (const p of data.payments) {
                    // Anything that is NOT paid should be red
                    // Only green if status contains ODENDI or PAID (and payment_type exists)
                    const isPaid = p.payment_type && p.status && (
                        p.status.includes('ODENDI') ||
                        p.status.includes('PAID')
                    );
                    const isFlagged = !isPaid;
                    const rowClass = isFlagged ? 'flagged' : 'PAID';
                    const icon = isFlagged ? 'üî¥' : 'üü¢';

                    // Clean up display (show - instead of null)
                    const displayType = p.payment_type || '-';

                    html += `<tr class="${rowClass}">
                        <td>${p.name}</td>
                        <td>${p.payment_amount}</td>
                        <td>${displayType}</td>
                        <td>${p.status || '-'}</td>
                        <td>${icon}</td>
                    </tr>`;
                }

                tbody.innerHTML = html || '<tr><td colspan="5">Hen√ºz √∂deme yok...</td></tr>';
            } catch (e) {
                console.error('Refresh error:', e);
            }
        }

        // Refresh every second
        setInterval(refresh, 1000);
        refresh();

        // Start button handling
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusMsg = document.getElementById('statusMsg');
        let fileReady = false;
        let rpaRunning = false;

        startBtn.addEventListener('click', async () => {
            if (!fileReady || rpaRunning) return;

            const sonKasaInput = document.getElementById('sonKasaInput');
            const sonKasaMiktari = sonKasaInput.value.trim();

            rpaRunning = true;
            startBtn.className = 'start-btn running';
            startBtn.textContent = 'RPA √áalƒ±≈üƒ±yor...';
            statusMsg.className = 'status-msg';
            statusMsg.textContent = '';

            try {
                const res = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ son_kasa_miktari: sonKasaMiktari })
                });
                const data = await res.json();

                if (data.success) {
                    statusMsg.className = 'status-msg success';
                    statusMsg.textContent = data.message;
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.textContent = data.error || 'Ba≈ülatma ba≈üarƒ±sƒ±z';
                    rpaRunning = false;
                    updateButtonState();
                }
            } catch (err) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'Hata: ' + err.message;
                rpaRunning = false;
                updateButtonState();
            }
        });

        function updateButtonState() {
            if (rpaRunning) {
                startBtn.className = 'start-btn running';
                startBtn.textContent = 'RPA √áalƒ±≈üƒ±yor...';
                startBtn.disabled = true;
            } else if (fileReady) {
                startBtn.className = 'start-btn ready';
                startBtn.textContent = 'RPA ƒ∞≈ülemini Ba≈ülat';
                startBtn.disabled = false;
            } else {
                startBtn.className = 'start-btn disabled';
                startBtn.textContent = '√ñnce dosya y√ºkleyin';
                startBtn.disabled = true;
            }
        }

        // Stop button handling
        stopBtn.addEventListener('click', async () => {
            if (!rpaRunning) return;

            stopBtn.disabled = true;
            stopBtn.textContent = 'Durduruluyor...';

            try {
                const res = await fetch('/stop', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    statusMsg.className = 'status-msg success';
                    statusMsg.textContent = data.message;
                    rpaRunning = false;
                    updateButtonState();
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.textContent = data.error || 'Durdurma ba≈üarƒ±sƒ±z';
                }
            } catch (err) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'Hata: ' + err.message;
            }

            stopBtn.disabled = false;
            stopBtn.textContent = 'RPA\'yƒ± Durdur';
        });

        // Drag & Drop handling
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const filenameDiv = document.getElementById('filename');

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) uploadFile(fileInput.files[0]);
        });

        async function uploadFile(file) {
            if (!file.name.match(/\.xlsx?$/i)) {
                alert('Sadece .xls ve .xlsx dosyalarƒ± kabul edilir');
                return;
            }

            filenameDiv.textContent = 'Y√ºkleniyor: ' + file.name;
            dropzone.classList.add('has-file');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    filenameDiv.textContent = 'Y√ºklendi: ' + file.name;
                    fileReady = true;
                    rpaRunning = false;
                    updateButtonState();
                } else {
                    filenameDiv.textContent = 'Hata: ' + (data.error || 'Y√ºkleme ba≈üarƒ±sƒ±z');
                    dropzone.classList.remove('has-file');
                    fileReady = false;
                    updateButtonState();
                }
            } catch (err) {
                filenameDiv.textContent = 'Hata: ' + err.message;
                dropzone.classList.remove('has-file');
                fileReady = false;
                updateButtonState();
            }
        }
    </script>

    <!-- Logo -->
    <div class="logo-corner">
        <img src="/logo.png" alt="Golden Mouse RPA" title="Golden Mouse RPA">
    </div>
</body>

</html>
