<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Whiteboard</title>
    <style>
        body {
            background: white;
            font-family: monospace;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        .processing { background: #fff3cd; }
        .almost_completed { background: #ffe0b2; }
        .PAID { background: #c8e6c9; }
        .flagged { background: #ffcdd2; }

        /* Drop zone */
        .dropzone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dropzone:hover { border-color: #888; background: #fafafa; }
        .dropzone.dragover { border-color: #4CAF50; background: #e8f5e9; }
        .dropzone.has-file { border-color: #2196F3; background: #e3f2fd; }
        .dropzone-icon { font-size: 48px; }
        .dropzone-text { color: #666; margin-top: 10px; }
        .dropzone-filename { margin-top: 10px; font-weight: bold; color: #2196F3; }
    </style>
</head>
<body>
    <h2>Payment Whiteboard</h2>

    <!-- Drag & Drop Zone -->
    <div class="dropzone" id="dropzone">
        <div class="dropzone-icon">üìÅ</div>
        <div class="dropzone-text">Drag & drop Excel file here (.xls, .xlsx)<br>or click to browse</div>
        <div class="dropzone-filename" id="filename"></div>
        <input type="file" id="fileInput" accept=".xls,.xlsx" style="display:none">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Status</th>
                <th>Live</th>
            </tr>
        </thead>
        <tbody id="payments"></tbody>
    </table>

    <script>
        async function refresh() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                const tbody = document.getElementById('payments');
                let html = '';

                // Show current processing item first (if any)
                if (data.current) {
                    const c = data.current;
                    html += `<tr class="${c.stage}">
                        <td>${c.name || '-'}</td>
                        <td>${c.payment_amount || '-'}</td>
                        <td>${c.payment_type || '-'}</td>
                        <td>-</td>
                        <td>${c.stage === 'processing' ? 'üü°' : 'üü†'} ${c.stage}</td>
                    </tr>`;
                }

                // Show completed payments
                for (const p of data.payments) {
                    const isFlagged = p.status && p.status.includes('FLAG');
                    const rowClass = isFlagged ? 'flagged' : 'PAID';
                    const icon = isFlagged ? 'üî¥' : 'üü¢';
                    html += `<tr class="${rowClass}">
                        <td>${p.name}</td>
                        <td>${p.payment_amount}</td>
                        <td>${p.payment_type}</td>
                        <td>${p.status}</td>
                        <td>${icon}</td>
                    </tr>`;
                }

                tbody.innerHTML = html || '<tr><td colspan="5">No payments yet...</td></tr>';
            } catch (e) {
                console.error('Refresh error:', e);
            }
        }

        // Refresh every second
        setInterval(refresh, 1000);
        refresh();

        // Drag & Drop handling
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const filenameDiv = document.getElementById('filename');

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) uploadFile(fileInput.files[0]);
        });

        async function uploadFile(file) {
            if (!file.name.match(/\.xlsx?$/i)) {
                alert('Only .xls and .xlsx files allowed');
                return;
            }

            filenameDiv.textContent = 'Uploading: ' + file.name;
            dropzone.classList.add('has-file');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    filenameDiv.textContent = 'Uploaded: ' + file.name;
                } else {
                    filenameDiv.textContent = 'Error: ' + (data.error || 'Upload failed');
                    dropzone.classList.remove('has-file');
                }
            } catch (err) {
                filenameDiv.textContent = 'Error: ' + err.message;
                dropzone.classList.remove('has-file');
            }
        }
    </script>
</body>
</html>
